<body>
<h1>Task 7</h1>
<p>
    З клавіатури вводиться номер місяця.<br>
    Вивести до якої пори він відноситься
</p>
<script>
    const monthNum = parseInt(prompt('Enter month number', '1'));
    let output;

    switch (monthNum) {
        case 12:
        case 1:
        case 2:
            output = `Season: Winter`;
            break;
        case 3:
        case 4:
        case 5:
            output = `Season: Spring`;
            break;
        case 6:
        case 7:
        case 8:
            output = `Season: Summer`;
            break;
        case 9:
        case 10:
        case 11:
            output = `Season: Autumn`;
            break;
        default:
            output = `Invalid month number`;
            break;
    }

    document.write(`<p>${output}</p>`);
</script>
