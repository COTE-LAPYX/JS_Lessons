<body>
<h1>Task 1</h1>
<p>
    З клавіатури вводяться імена двох дітей та кількість у них цукерок.<br>
    Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою,<br>
    або вивести, що кількість однакова.
</p>
<script>
    const firstChildName = prompt('first child name =', 'Peter');
    const firstChildCandies = parseInt(prompt('first child candies =', '1'));
    const secondChildName = prompt('second child name =', 'Vasya');
    const secondChildCandies = parseInt(prompt('second child candies =', '1'));

    let output;

    if (firstChildCandies > secondChildCandies) {
        output = firstChildName;
    } else if (firstChildCandies < secondChildCandies) {
        output = secondChildName;
    } else {
        output = 'They both have the same amount of candies';
    }

    document.write(`<p>${output}</p>`);
</script>
