<body>
<h1>Lesson 3</h1>
<script> // script to do less copy and paste work.
const tasks = [
    ['З клавіатури вводяться імена двох дітей та кількість у них цукерок.<br>' +
    'Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою,<br>' +
    'або вивести, що кількість однакова.'],

    ['З клавіатури вводиться ціна товару і кількість грошей.<br>' +
    'Якщо грошей не вистачає то відмовляємо у покупці, інакше,<br>' +
    'якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.'],

    ['Випадковим чином генерується число від 1 до 5.<br>' +
    'Спробуйте вгадати число за 2 спроби.'],

    ['З клавіатури вводиться вік людини.<br>' +
    'Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).'],

    ['З клавіатури вводиться назва категорії водія<br>' +
    '(А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль).<br>' +
    'Вивести на екран назву транспортного засобу, яким він може керувати.'],

    ['З клавіатури вводиться номер дня тижня.<br>' +
    'Вивести на екран назву дня.'],

    ['З клавіатури вводиться номер місяця.<br>' +
    'Вивести до якої пори він відноситься']
];

let output = '<ol>';

for (let i = 1; i < tasks.length + 1; i++) {
    const taskText = tasks[i];

    output += `
        <li>
            <h3>
                <a href="./task${i}/task.html">task ${i}</a>
            </h3>
            <p>${taskText}</p>
        </li>`;
}

output += `</ol>`;

document.write(output);
</script>
<a href="../index.html">go to index page</a>
</body>
