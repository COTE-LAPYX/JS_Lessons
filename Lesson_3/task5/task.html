<body>
<h1>Task 5</h1>
<p>
    З клавіатури вводиться назва категорії водія<br>
    (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль).<br>
    Вивести на екран назву транспортного засобу, яким він може керувати.
</p>
<script>
    const userInput = prompt('Enter what category you have (A, B, C)', 'A').toUpperCase();
    let output;

    switch (userInput) {
        case `A`:
            output = 'Motorcycle';
            break;
        case `B`:
            output = 'Car';
            break;
        case `C`:
            output = 'Truck';
            break;
        default:
            output = 'Invalid input';
            break;
    }

    document.write(`<p>${output}</p>`);
</script>
