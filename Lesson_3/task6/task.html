<h1>Task 6</h1>
<p>
    З клавіатури вводиться номер дня тижня.<br>
    Вивести на екран назву дня.
</p>
<script>
    const dayNumber = parseInt(prompt(`Enter day number`,`1`));
    const output = {
        1: `Monday`,
        2: `Tuesday`,
        3: `Wednesday`,
        4: `Thursday`,
        5: `Friday`,
        6: `Saturday`,
        7: `Sunday`
    }[dayNumber] || `Invalid day number`;

    document.write(output);
</script>
