<body>
<h1>Task 0</h1>
<p>
    Задача 0. Обчислити значення виразів<br>
    S1=a + 12 + b<br>
    S2=sqrt((a + b) / (2 * a))<br>
    S3=cbrt((a + b) * c)<br>
    S4=sin(a / (-b))
</p>

<script>
    const a = parseFloat(prompt('a=', '1'));
    const b = parseFloat(prompt('b=', '1'));
    const c = parseFloat(prompt('c=', '1'));

    const s1 = a + 12 + b;
    const s2 = Math.sqrt((a + b) / (2 * a));
    const s3 = Math.cbrt((a + b) * c);
    const s4 = Math.sin(a / -b);

    document.write(`
    <h1>
    S1 = ${s1}<br>
    S2 = ${s2}<br>
    S3 = ${s3}<br>
    S4 = ${s4}
    </h1>
    `);
</script>
