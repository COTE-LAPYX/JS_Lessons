<body>
<h1>Task 3</h1>
<p>
    Дано вартість одиниці товару і кількість.<br>
    Знайти загальну вартість та ПДВ (5% від загальної вартості).
</p>
<script>
    const price = parseInt(prompt('price per piece=', '100'));
    const quantity = parseInt(prompt('quantity=', '3'));

    const total = price * quantity;
    const vat = total * 0.05; // 0.05 = 5% vat

    document.write(`
    <p>
    Total = ${total}$ <br>
    VAT (ПДВ) = ${vat}$
    </p>
    `);
</script>
