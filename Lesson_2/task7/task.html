<body>
<h1>Task 7</h1>
<p>
    Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
</p>
<script>
    const month = Math.floor(Math.random() * 12) + 1;
    const day = Math.floor(Math.random() * 7);
    const sum = month + day;

    document.write(`
    <p>
    Random month = ${month}<br>
    Random day = ${day}<br>
    sum = ${sum}
    </p>
    `);
</script>
